<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Weather App</title>
    </head>

    <body>

        <div class="container my-5 mx-auto">
            <h1 class="text-center my-4">Weather App</h1>

            <form action="" class="change-location my-4 text-center">
                <label for="city">Enter Your City </label>
                <input type="text" name="city" class="form-control p-2">
            </form>

            <div class="card shadow-lg rounded">
                <div class="text-center details">
                    <h5 class="my-3">City Name</h5>
                    <div class="my-3">Weather</div>
                    <div class="my-4">
                        <span>Temperature: </span>
                        <span>Degrees</span>
                    </div>

                </div>



            </div>

        </div>


        <script src="app.js"></script>
    </body>

</html>
