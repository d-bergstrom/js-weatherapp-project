<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="/styles.css">
        <title>Weather App</title>
    </head>

    <body>
        <!-- Background Animation -->
        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>

        <div class="container">
            <h1 class="app-title text-center text-white mt-5">Weather App</h1>

            <!-- Form input for user chosen Location -->
            <form action="" class="user-input text-center text-white m-2">
                <label for="city">Enter Your City</label>
                <input type="text" name="city" placeholder="E.g. Chicago" class="form-control p-3 m-1">
            </form>

            <!-- Weather Information Card -->
            <div class="card mt-3 shadow-lg rounded-5 d-none">

                <!-- App Navigation -->
                <!-- <div class="card-header">
                            <ul class="nav nav-tabs card-header-tabs">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">City Search</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Zip Code Search</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Settings</a>
                                </li>
                            </ul>
                        </div> -->


                <!-- Weather Icon -->
                <img class="mt-3 weather-icon rounded-4 w-100"
                    src="https://i.pinimg.com/originals/a0/22/f9/a022f985de9cb870ddb3173f4ede2aad.jpg" />

                <!-- Displayed Weather UI Info -->
                <div class="displayed-info text-center">
                    <!-- Empty at start -->
                </div>

                <div class="text-center pt-3">
                    <button type="submit" class="btn close-button border-0"><span class="bi bi-x-square">
                            Close</span></button>
                </div>
            </div>
        </div>

        <script src="/weather-api.js"></script>
        <script src="/app.js"></script>

    </body>

</html>
